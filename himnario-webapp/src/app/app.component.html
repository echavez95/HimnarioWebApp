<header>
    <!-- Fixed navbar -->
    <nav class="navbar navbar-expand-md navbar-dark fixed-top bg-secondary shadow">
        <div class="container-fluid">
        <a class="navbar-brand" href="#">Himnario</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarCollapse" aria-controls="navbarCollapse" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarCollapse">
            <ul class="navbar-nav me-auto mb-2 mb-md-0">
                <li class="nav-item">
                    <a class="nav-link active" aria-current="page" [routerLink]="['/index']">
                        <span class="bi-list-ol"></span> Indice
                    </a>
                </li> 
            </ul>
            <form class="d-flex" role="search" autocomplete="off">
                <input class="form-control me-2 bg-dark text-light" 
                        type="search" placeholder="Buscar" aria-label="Buscar" 
                        [(ngModel)]="search" name="txtSearch" 
                        (keyup.enter)="searchSubmit()"
                        (keydown.enter)="searchSubmit()">
                        
                <button type="button" class="btn btn-outline-light" (click)="searchSubmit()">
                    <span class="bi-search"></span>
                </button>
            </form>
        </div>
        </div>
    </nav>
</header>
<main class="flex-shrink-0 text-light">
    <div class="container mt-5 pt-4 pb-4">
        <router-outlet></router-outlet>
    </div>
</main>
