<ng-template [ngIf]="HymnsList.length > 0" [ngIfElse]="emptyList">
    <div class="col-sm-12 d-block d-sm-none">
        <form class="d-flex" role="search" autocomplete="off">
            <input class="form-control me-2 bg-dark text-light" 
                    type="search" placeholder="Buscar" aria-label="Buscar" 
                    [(ngModel)]="search" name="txtSearch" 
                    (keyup.enter)="LoadHymns()"
                    (keydown.enter)="LoadHymns()">
                    
            <button type="button" class="btn btn-outline-light" (click)="LoadHymns()">
                <span class="bi-search"></span>
            </button>
        </form>
    </div>
    <div class="d-flex my-3" *ngIf="searchLabel[0]">
        <div class="w-100 pe-4">
            <span class="fst-italic">{{HymnsList.length}}</span> {{searchLabel[0]}} <span class="fst-italic">'{{searchLabel[1]}}'</span>
        </div>
        <div class="flex-shrink-0">
            <button type="button" class="btn btn-sm btn-outline-light" (click)="ResetIndex()">
                Quitar filtro <span class="bi-x-circle"></span>
            </button>
        </div>
    </div>
    <ng-template ngFor let-hymn [ngForOf]="HymnsList">
        <div class="card text-white bg-dark user-select-none hvr-grow shadow my-4">
            <div class="row g-0">
                <div class="col-9 col-sm-10">
                    <div class="card-body" (click)="redirect('hymn', hymn.numero.toString(), $event)">
                        <h4 class="card-title fw-bold mb-0">{{hymn.titulo}}</h4>
                        <div class="text-muted" *ngFor="let verse of getVerseResults(hymn.numero)">
                            {{verse}} <br/>
                        </div>
                    </div>
                    <div class="card-footer text-muted">
                        <ng-template ngFor let-subtema [ngForOf]="hymn.tema.subtema">
                            <span class="fw-normal badge bg-secondary me-1" (click)="redirect('index', subtema, $event)">{{subtema}}</span>
                        </ng-template>
                    </div>
                </div>
                <div class="col-3 col-sm-2 bg-secondary rounded-end" (click)="redirect('hymn', hymn.numero.toString(), $event)">
                    <div class="d-flex align-items-center justify-content-center h-100">
                        <div class="w-100 px-2 text-center">
                            <span class="fs-1">
                                {{hymn.numero}}
                            </span>
                        </div>
                        <div class="flex-shrink-0">
                            <span class="bi-chevron-right fs-1"></span>
                        </div>
                    </div>
                </div>
            </div>
            
          </div>
    </ng-template>
</ng-template>
<ng-template #emptyList>
    <div class="alert alert-warning text-center" role="alert">
        <ng-template [ngIf]="search"]>
            No se pudo encontrar un himno con la palabra o frase "{{search}}" <br/>
        </ng-template>
        <ng-template [ngIf]="tagFilter"]>
            No se pudo encontrar un himno con la etiqueta "{{tagFilter}}" <br/>
        </ng-template>
        <a (click)="ResetIndex()" class="alert-link">Volver al Ã­ndice</a>
    </div>
</ng-template>
